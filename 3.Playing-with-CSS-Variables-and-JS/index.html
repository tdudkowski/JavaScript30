
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3. Playing with CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
<head>
<body>
  <div class="controls">
    <h2>Controls</h2>
    <label for="spacing">Image vertical spacing</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <label for="opacity">Image opacity</label>
    <input type="range" name="opacity" min="1" max="100" value="100" data-sizing="%">
    <label for="base">Background color (after choosing a new color, mouseover here)</label>
    <input type="color" name="base" value="#fadada">
  </div>

  <img src="gesicht.jpg" alt="">,
  <script src="main.js"></script>
</body>

</html>
